<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon">
    <title>Ex 052 | Iframe 001</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--Por padrão o tamanho de um iframe é de 300x150px-->
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" scrolling="no" style="border-radius: 20px;">
            [Seu nabegadro não é compativel com iframe]
        </iframe> 
        para aprender a programar.
    </p>
    <p>
        O site do
        <iframe src="https://duckduckgo.com/" frameborder="0">

        </iframe>
        também é muito legal, pena que não funciona dentro do iframe!
    </p>
    <p>
        O repositório do Guanabra
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io/" target="_blank">no Github</a>
        </iframe>
        é bem legal também!
    </p>
</body>
</html>
